version: '3.8'

services:
  postgres:
    container_name: pg
    image: postgres:13.3
    environment:
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: sa
      POSTGRES_DB: purchaseHistoryApp
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "5435:5435"
    networks:
      - spring-cloud-network

